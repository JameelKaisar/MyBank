<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card my-5">
                    <div class="card-body text-center">
                        <h4 class="card-title text-center">Register</h4>
                        <div th:if="${param.error}" class="my-3">
                            <div class="alert alert-danger">Unknown Error</div>
                        </div>
                        <form method="post" th:action="@{/register}" th:object="${user}" class="form">
                            <div class="form-group my-3">
                                <input type="email" th:field="*{email}" class="form-control" maxlength="128" placeholder="Email" required
                                    autofocus>
                            </div>
                            <div class="form-group my-3">
                                <input type="password" th:field="*{password}" class="form-control" maxlength="64" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" th:field="*{name}" class="form-control" maxlength="64" placeholder="Name" required>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" th:field="*{address}" class="form-control" maxlength="256" placeholder="Address" required>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" th:field="*{city}" class="form-control" maxlength="64" placeholder="City" required>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" th:field="*{pin}" class="form-control" maxlength="6" placeholder="Pin Code" required>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" th:field="*{aadhar}" class="form-control" maxlength="12" placeholder="Aadhar Number" required>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" th:field="*{phone}" class="form-control" maxlength="10" placeholder="Phone Number" required>
                            </div>
                            <div class="form-group my-3">
                                <select th:field="*{admin}" class="form-control" required>
                                    <option value="0">User</option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase my-3"
                                type="submit">Register</button>
                        </form>
                        <h5><a th:href="@{/login}">Login</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
