<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register Page</h1>

    <div th:if="${param.error}">
        <div class="alert alert-danger">Unknown Error</div>
    </div>

    <form method="post" th:action="@{/register}" th:object="${user}">
        <input type="text" th:field="*{username}" maxlength="64" required />
        <input type="password" th:field="*{password}" maxlength="64" required />
        <input type="email" th:field="*{email}" maxlength="128" />
        <select th:field="*{admin}" required>
            <option value="0">User</option>
            <option value="1">Admin</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <h3><a th:href="@{/login}">Login</a></h3>
</body>
</html>
